<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
    <title>Johan Nilsson</title>
    <link rel="stylesheet" href="css/style.css">
    <!--<script src="script.js"></script> -->
	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
	<script type="text/javascript" src="js/jquery.collagePlus.min.js"></script>
    <script type="text/javascript" src="js/jquery.removeWhitespace.min.js"></script>
    <script type="text/javascript" src="js/jquery.collageCaption.min.js"></script>
	<script type="text/javascript"> 

		// All images need to be loaded for this plugin to work so
            // we end up waiting for the whole window to load in this example
            $(window).load(function () {
                $(document).ready(function(){
                    collage();
                    $('.Collage').collageCaption();
                });
            });


            // Here we apply the actual CollagePlus plugin
            function collage() {
                $('.Collage').removeWhitespace().collagePlus(
                    {
                        'fadeSpeed'     : 200,
                        'targetHeight'  : 200,
                        'direction'     : 'vertical',
                        'allowPartialLastRow' : true,
                    }
                );
            };

             // This is just for the case that the browser window is resized
            var resizeTimer = null;
            $(window).bind('resize', function() {
                // set a timer to re-apply the plugin
                if (resizeTimer) clearTimeout(resizeTimer);
                resizeTimer = setTimeout(collage, 200);
            });

			
        

		</script>
</head>

<body>
	<div id="wrapper">
		<header>
		<h1>Johan Nilsson</h1>
		</header>
		<nav>

			</div>

		
		</article>
		<footer>
		<p>Här är footern</p>
		</footer>
	</div>
	
</body>

</html>
